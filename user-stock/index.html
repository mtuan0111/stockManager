<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../common/css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <nav class="grey darken-4">
      <div class="nav-wrapper container"><a class="brand-logo" href="#">Stock manager</a>
        <ul class="right hide-on-med-and-down" id="nav-mobile">
          <li><a href="/stock_manager/stock/index.html">Stock research</a></li>
          <li><a href="/stock_manager/watch-list/index.html">User's watchlist</a></li>
          <li><a href="/stock_manager/user-stock/index.html">User's stock</a></li>
        </ul>
      </div>
    </nav>
    <div class="center row">
      <div class="sidebar center s2 col">
        <div class="input-field center-align">
          <input class="validate center-align" id="stockCode" type="text" name="stockCode">
          <label for="stockCode">StockCode</label>
        </div><a class="waves-effect waves-light grey darken-4 btn col s12" id="btnSearch">Search<i class="material-icons right">search</i></a>
        <ul class="collection col s12">
          <li class="collection-item"></li><span class="badge currentIntradayPricePercent"></span>
          <div class="input-field">
            <input class="currentIntradayPrice center-align" type="text" placeholder="">
            <label class="currentIntradayLabel" for="disabled">Current price</label>
          </div>
          <li class="collection-item"></li><span class="badge maxIntradayPricePercent"></span>
          <div class="input-field">
            <input class="maxIntradayPrice center-align" type="text" placeholder="">
            <label class="maxIntradayLabel" for="disabled">Max price</label>
          </div>
          <li class="collection-item"></li><span class="badge minIntradayPricePercent"></span>
          <div class="input-field">
            <input class="minIntradayPrice center-align" type="text" placeholder="">
            <label class="minIntradayLabel" for="disabled">Min price</label>
          </div>
          <li class="collection-item"></li><span class="badge openIntradayPricePercent"></span>
          <div class="input-field">
            <input class="openIntradayPrice center-align" type="text" placeholder="">
            <label class="openIntradayLabel" for="disabled">Open price</label>
          </div>
          <li class="collection-item"></li>
          <div class="input-field">
            <input class="referenceIntradayPrice center-align" type="text" placeholder="">
            <label class="referenceIntradayLabel" for="disabled">Reference price</label>
          </div>
          <div class="input-field">
            <input class="roofIntradayPrice green-text center-align" type="text" placeholder="">
            <label class="roofIntradayLabel" for="disabled">Roof price</label>
          </div>
          <div class="input-field">
            <input class="floorIntradayPrice red-text center-align" type="text" placeholder="">
            <label class="floorIntradayLabel" for="disabled">Floor price</label>
          </div>
        </ul>
      </div>
      <div class="s10 col" id="userProperties"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="../common/js/userBehavior.js"></script>
    <script src="../common/js/user-stock/mainUserStock.js"></script>
  </body>
</html>
