<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="common/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar section center">
        <div class="input-field center-align">
          <input class="validate center-align" id="stockCode" type="text" name="stockCode">
          <label for="stockCode">StockCode</label>
        </div><a class="waves-effect waves-light btn col s12" id="btnSearch">Search<i class="material-icons right">search</i></a>
        <ul class="collection">
          <li class="collection-item"><span class="badge currentIntradayPricePercent"></span>
            <div class="input-field">
              <input class="currentIntradayPrice center-align" type="text" placeholder="">
              <label class="currentIntradayLabel" for="disabled">Current price</label>
            </div>
          </li>
          <li class="collection-item"><span class="badge maxIntradayPricePercent"></span>
            <div class="input-field">
              <input class="maxIntradayPrice center-align" type="text" placeholder="">
              <label class="maxIntradayLabel" for="disabled">Max price</label>
            </div>
          </li>
          <li class="collection-item"><span class="badge minIntradayPricePercent"></span>
            <div class="input-field">
              <input class="minIntradayPrice center-align" type="text" placeholder="">
              <label class="minIntradayLabel" for="disabled">Min price</label>
            </div>
          </li>
          <li class="collection-item"><span class="badge openIntradayPricePercent"></span>
            <div class="input-field">
              <input class="openIntradayPrice center-align" type="text" placeholder="">
              <label class="openIntradayLabel" for="disabled">Open price</label>
            </div>
          </li>
          <li class="collection-item">
            <div class="input-field">
              <input class="referenceIntradayPrice center-align" type="text" placeholder="">
              <label class="referenceIntradayLabel" for="disabled">Reference price</label>
            </div>
          </li>
        </ul>
      </div>
      <div id="containerIntradayQuotes"></div>
      <div id="containerHistoricalQuotes"></div>
      <canvas id="IntradayChart"></canvas>
      <canvas id="HistoricalChart"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <script src="common/js/behavior.js"></script>
    <script src="common/js/main.js"></script>
  </body>
</html>
